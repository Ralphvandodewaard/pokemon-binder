<app-loading *ngIf="isLoading"></app-loading>
<app-step-wrapper
  *ngIf="!isLoading"
  [ngClass]="presets.length < 5 ? 'flex justify-center' : ''"
>
  <a routerLink="/new">
    <app-button
      label="New binder"
      [binderImage]="{
        width: 3,
        height: 3,
        hasPlus: true
      }"
    ></app-button>
  </a>
  <app-button
    *ngFor="let preset of presets; index as i"
    label="Load preset"
    [image]="{
      src: preset.set.images.logo,
      alt: preset.set.name
    }"
    [isDeletable]="true"
    (delete)="deletePreset(i)"
    (click)="navigateToBinder(preset)"
  ></app-button>
  <app-button
    *ngIf="presets.length == 0"
    label="Load preset"
    [image]="{
      src: 'https://images.pokemontcg.io/base1/logo.png',
      alt: 'Base'
    }"
    [isDisabled]="true"
  ></app-button>
</app-step-wrapper>
