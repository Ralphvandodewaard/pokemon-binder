<app-loading *ngIf="isLoading"></app-loading>
<app-step-wrapper
  *ngIf="!isLoading"
  label="02. Select set"
>
  <app-button
    *ngFor="let set of sets.reverse()"
    [label]="set.name"
    [image]="{
      src: set.images.logo,
      alt: set.name
    }"
    (click)="navigateToSize(set)"
  ></app-button>
</app-step-wrapper>
